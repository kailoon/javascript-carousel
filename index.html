<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Vanilla JS Carousel</title>
</head>

<body>
  <div class="carousel">
    <div class="carousel-item carousel-item-visible"><img src="images/1.jpg" alt="unsplash"></div>
    <div class="carousel-item"><img src="images/2.jpg" alt="unsplash"></div>
    <div class="carousel-item"><img src="images/3.jpg" alt="unsplash"></div>
    <div class="carousel-actions">
      <button id="carousel-button-prev" aria-label="Previous slide">&lt;</button>
      <button id="carousel-button-next" aria-label="Next slide">&gt;</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
